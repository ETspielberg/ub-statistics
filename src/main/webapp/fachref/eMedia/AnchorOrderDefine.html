	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="col-md-10 col-md-offset-1">
		<h1>UB-Statistics</h1>

		<form class="form-horizontal" action="anchorOrderDefine" method="post" accept-charset="UTF-8">
				<legend>Anchor - Bestellnummer</legend>
				<div class="col-md-12">
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label" for="name">Name des
							Pakets</label>
						<div class="col-md-6">
							<input id="name" name="name" placeholder="Name"
								class="form-control input-md" required type="text"> <span
								class="help-block">Der Name des Pakets</span>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label" for="anchor">Anchor</label>
						<div class="col-md-6">
							<input id="anchor" name="anchor" placeholder="anchor"
								class="form-control input-md" required type="text"> <span
								class="help-block">Der Anchor des Pakets</span>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label" for="orderNumber">Bestellnummer</label>
						<div class="col-md-6">
							<input id="orderNumber" name="orderNumber"
								placeholder="Bestellnummer" class="form-control input-md"
								type="text"> <span class="help-block">Die Bestellnummer des Pakets</span>
						</div>
					</div>

					<!-- Text input-->
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label" for="runtime">Laufzeit</label>
						<div class="col-md-6">
							<input id="runtime" name="runtime"
								placeholder="Laufzeit" class="form-control input-md"
								type="text"> <span class="help-block">Die Laufzeit des Pakets</span>
						</div>
					</div>

				<!-- Button (Double) -->
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" for="submit"></label>
					<div class="col-md-8">
						<button id="submit" name="submit" class="btn btn-success">Speichern</button>
						<button id="cancel" name="cancel" class="btn btn-danger">Abbrechen</button>
					</div>
				</div>
		</form>
	</div>

					<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
						<ul id="login-dp" class="dropdown-menu">
							<li>
								<div class="row">
									<div class="col-md-12">
										Anmeldung
										<form class="form" role="form" method="post"
											action="userLogging" accept-charset="UTF-8" id="login-nav">
											<input type="hidden" name="type" value="login">
											<div class="form-group">
												<label class="sr-only" for="email">E-Mail</label>
												<input type="text" class="form-control"
													id="email" placeholder="E-Mail"
													name="email" required autofocus="true" type="email">
											</div>
											<div class="form-group">
												<label class="sr-only" for="password">Password</label>
												<input type="password" class="form-control"
													id="password" placeholder="Passwort"
													name="password" required>
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-primary btn-block">Log
													In</button>
											</div>
											<div class="checkbox">
												<label> <input type="checkbox" name="rememberMe"
													value="true"> Remember Me
												</label>
											</div>
										</form>
									</div>
									<div class="bottom text-center">
										<a href="userRegistration.html"><b>Neuen Nutzer

	<div class="container">

			<h1>UB-Statistics</h1>
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div id="login-panel" class="panel-body">

						<form class="form-horizontal" action="askSushi"  method="post" accept-charset="UTF-8" >
							<fieldset>

								<!-- Form Name -->
								<legend>Publisher - Angaben</legend>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="publisher">Name
										des Verlags</label>
									<div class="col-md-6">
										<input id="publisher" name="publisher" placeholder="Name"
											class="form-control input-md" required="" type="text">
										<span class="help-block">Der eindeutiger Name des
											Verlages</span>
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="startDate">von</label>
									<div class="col-md-6">
										<input id="startDate" name="startDate" placeholder="01-01-2015"
											class="form-control input-md" required="" type="text">
										<span class="help-block">Der Startpunkt für die Statisitiken</span>
									</div>
								</div>

								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="endDate">bis</label>
									<div class="col-md-6">
										<input id="endDate" name="endDate"
											placeholder="31-03-2015" class="form-control input-md"
											type="text"> <span class="help-block">Der Startpunkt für die Statisitiken</span>
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-4 control-label" for="sushiRequestorID">bis</label>
									<div class="col-md-6">
										<select name="type" class="form-control">
                							<option value="JR1">Journal Report 1</option>
                							<option value="JR1 GOA">Journal Report 1 Gold Open Access</option>
                							<option value="JR1a">Journal Report 1 Texte</option>
                							<option value="JR2">Journal Report 2</option>
                							<option value="JR3">Journal Report 3</option>
                							<option value="JR5">Journal Report 5</option>
                					</select> 
                					<span class="help-block">Die ID
											der anfragenden Person</span>
									</div>
								</div>

								<!-- Button (Double) -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="submit"></label>
									<div class="col-md-8">
										<button id="submit" name="submit" class="btn btn-success">Absenden</button>
									</div>
								</div>

							</fieldset>
						</form>
					</div>
				</div>

			</div>
	</div>
